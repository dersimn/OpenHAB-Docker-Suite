version: '2'

services:
  nginx:
    image: nginx
    depends_on:
      - php
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ~/Library/Docker/OpenHAB/Nginx/www:/html
      - ~/Library/Docker/OpenHAB/Nginx/nginx-ssl.crt:/etc/nginx/chained.crt:ro
      - ~/Library/Docker/OpenHAB/Nginx/nginx-ssl.key:/etc/nginx/key.key:ro
      - ~/Library/Docker/OpenHAB/Nginx/htpasswd:/etc/nginx/htpasswd:ro
  php:
    image: php:fpm
    restart: always
    volumes:
      - ~/Library/Docker/OpenHAB/Nginx/www:/html  
  openhab:
    image: "openhab/openhab:2.0.0-amd64"
    depends_on:
      - influxdb
      - mysql
      - mosquitto
    restart: always
    ports:
      - "9125:9125"
      - "9126:9126"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./timezone:/etc/timezone:ro
      - ~/Library/Docker/OpenHAB/OpenHAB/config:/openhab/conf
      - openhab_data:/openhab/userdata
      - ~/Library/Docker/OpenHAB/OpenHAB/persist:/openhab/userdata/persistence/rrd4j
      - ~/Library/Docker/OpenHAB/OpenHAB/log:/openhab/userdata/logs
      - ./backup:/backups
  influxdb:
    image: influxdb
    volumes:
      - ~/Library/Docker/OpenHAB/InfluxDB:/var/lib/influxdb
      - ./backup:/backups
    restart: always
    environment:
      INFLUXDB_ADMIN_ENABLED: "true"
      INFLUXDB_HTTP_AUTH_ENABLED: "true"
  grafana:
    image: grafana/grafana
    restart: always
    volumes:
      - ~/Library/Docker/OpenHAB/Grafana:/var/lib/grafana
      - ./backup:/backups
    environment:
      GF_SECURITY_ADMIN_USER: "simon"
      GF_SECURITY_ADMIN_PASSWORD: "secret"
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_DOMAIN: "${HOSTNAME}"
      GF_SERVER_ROOT_URL: "http://${HOSTNAME}:3000/grafana"
      GF_USERS_DEFAULT_THEME: "light"
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_BASIC_ENABLED: "false"
  mosquitto:
    image: toke/mosquitto
    restart: always
    ports:
      - "1883:1883"
      - "9001:9001"
volumes:
  openhab_data: